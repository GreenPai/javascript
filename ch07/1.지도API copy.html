<body>
    <h3>1. 지도 API</h3>

	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=99828fbd38ed0830172c055185342b85"></script>
	

    <h4>지도 마커 찍기</h4>
    <div id="map2" style="width: 700px; height: 400px;"></div>
    <script>
        var mapContainer = document.getElementById('map2'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(35.179639, 129.074881), // 지도의 중심좌표
                level: 4 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 마커가 표시될 위치입니다 
        var markerPosition  = new kakao.maps.LatLng(35.179639, 129.074881); 

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
        // marker.setMap(null);    
    </script>

</body>
