<head>

<body>
    <h3>1. 지도 API</h3>
	<div id="map" style="width: 500px; height: 400px;"></div> 
	
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=99828fbd38ed0830172c055185342b85"></script>
	<script type="text/javascript">
	
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };

        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
	</script>

    <h4>지도 마커 찍기</h4>
    <div id="map2" style="width: 800px; height: 400px;"></div>
    <script>
        var mapContainer = document.getElementById('map2'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(35.159661, 129.060309), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 마커가 표시될 위치입니다 
        var markerPosition  = new kakao.maps.LatLng(35.159661, 129.060309); 

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
        // marker.setMap(null);    
    </script>

    <h4>해운대, 광인리, 송정 해수욕장 마커 찍기</h4>
    <div id="map3" style="width: 800px; height: 400px;"></div>
    <script>
        var mapContainer = document.getElementById('map3'), // 지도를 표시할 div  
            mapOption = { 
                center: new kakao.maps.LatLng(35.174900, 129.14), // 지도의 중심좌표
                level: 8 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
        
        // 마커를 표시할 위치와 title 객체 배열입니다 
        var positions = [
            {
                title: '해운대', 
                latlng: new kakao.maps.LatLng(35.174900, 129.174346)
            },
            {
                title: '광안리', 
                latlng: new kakao.maps.LatLng(35.153237, 129.118666)
            },
            {
                title: '송정 해수욕장', 
                latlng: new kakao.maps.LatLng(
                    35.179431, 129.199536)
            }
        ];

        // 마커 이미지의 이미지 주소입니다
        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
            
        for (var i = 0; i < positions.length; i ++) {
            
            // 마커 이미지의 이미지 크기 입니다
            var imageSize = new kakao.maps.Size(24, 35); 
            
            // 마커 이미지를 생성합니다    
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
            
            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: positions[i].latlng, // 마커를 표시할 위치
                title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                image : markerImage // 마커 이미지 
            });
        }
    </script>
</body>
